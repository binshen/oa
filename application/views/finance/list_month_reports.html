  <!-- content start -->
  <div class="admin-content" style="min-height:560px">

    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">月度财务报表一览</strong></div>
    </div>

    <div class="am-g">
      <div class="am-u-sm-12 am-u-md-4">
        <div class="am-btn-toolbar">
          <div class="am-btn-group am-btn-group-xs">
            <a type="button" class="am-btn am-btn-danger" href="{{site_url url='cw_month_reports/add_month_reports'}}"><span class="am-icon-plus"></span> 新增</a>
          </div>
        </div>
      </div>
       <form method="post" action="{{site_url url='cw_month_reports/list_month_reports'}}" class="search_form">
	      <div class="am-u-sm-12 am-u-md-3">
	      	<div class="am-input-group am-input-group-sm">
	        	年份：
	        	<select data-am-selected="{btnWidth: '60', btnSize: 'sm', btnStyle: 'default'}" name="year">
	        		<option value="">- 全选 -</option>
	        		<option value="2011" {{if $year==2011}}selected{{/if}}>2011</option>
	        		<option value="2012" {{if $year==2012}}selected{{/if}}>2012</option>
	        		<option value="2013" {{if $year==2013}}selected{{/if}}>2013</option>
	        		<option value="2014" {{if $year==2014}}selected{{/if}}>2014</option>
	        		<option value="2015" {{if $year==2015}}selected{{/if}}>2015</option>
	        		<option value="2016" {{if $year==2016}}selected{{/if}}>2016</option>
	        		<option value="2017" {{if $year==2017}}selected{{/if}}>2017</option>
	        		<option value="2018" {{if $year==2018}}selected{{/if}}>2018</option>
	        		<option value="2019" {{if $year==2019}}selected{{/if}}>2019</option>
	        		<option value="2020" {{if $year==2020}}selected{{/if}}>2020</option>
				</select>
		    </div>
	      </div>
      	  <div class="am-u-sm-12 am-u-md-3">
		    <div class="am-input-group am-input-group-sm">
	        	月份：
	        	<select data-am-selected="{btnWidth: '60', btnSize: 'sm', btnStyle: 'default'}" name="month">
	        		<option value="">- 全选 -</option>
	        		<option value="1" {{if $month==1}}selected{{/if}}>1</option>
	        		<option value="2" {{if $month==2}}selected{{/if}}>2</option>
	        		<option value="3" {{if $month==3}}selected{{/if}}>3</option>
	        		<option value="4" {{if $month==4}}selected{{/if}}>4</option>
	        		<option value="5" {{if $month==5}}selected{{/if}}>5</option>
	        		<option value="6" {{if $month==6}}selected{{/if}}>6</option>
	        		<option value="7" {{if $month==7}}selected{{/if}}>7</option>
	        		<option value="8" {{if $month==8}}selected{{/if}}>8</option>
	        		<option value="9" {{if $month==9}}selected{{/if}}>9</option>
	        		<option value="10" {{if $month==10}}selected{{/if}}>10</option>
	        		<option value="11" {{if $month==11}}selected{{/if}}>11</option>
	        		<option value="12" {{if $month==12}}selected{{/if}}>12</option>
				</select>
		    </div>
	      </div>
	      <div class="am-u-sm-12 am-u-md-2">
	        <div class="am-input-group am-input-group-sm">
	          <span class="am-input-group-btn">
	            <input type="submit" class="am-btn am-btn-default" value="搜索" />
	          </span>
	        </div>
	      </div>
      </form>
    </div>
    <div class="am-g">
      <div class="am-u-sm-12">
          <table class="am-table am-table-striped am-table-hover table-main">
            <thead>
              <tr>
                <th class="table-id" width="15%">ID</th>
                <th class="table-title" width="15%">年份</th>
                <th class="table-title" width="15%">月份</th>
                <th class="table-date am-hide-sm-only" width="20%">上传时间</th>
                <th class="table-date am-hide-sm-only" width="15%">上传者</th>
                <th class="table-set">操作</th>
              </tr>
          </thead>
          <tbody>
          	{{foreach from=$data.items key=key item=item}}
          	<tr>
              <td>{{$item.id}}</td>
              <td><a href="#">{{$item.year}}</a></td>
              <td>{{$item.month}}</td>
              <td class="am-hide-sm-only">{{$item.created}}</td>
              <td>{{$item.user_name}}</td>
              <td>
                <div class="am-btn-toolbar">
                  <div class="am-btn-group am-btn-group-xs">
                    <button class="am-btn am-btn-default am-btn-xs am-text-secondary" onclick="download('/{{$item.file}}');"><span class="am-icon-pencil-square-o"></span> 下载</button>
                    <button class="am-btn am-btn-default am-btn-xs am-text-secondary btn_del" data-url="{{site_url url='cw_month_reports/delete_month_reports'}}/{{$item.id}}"><span class="am-icon-pencil-square-o"></span> 删除</button>
                  </div>
                </div>
              </td>
            </tr>
            {{/foreach}}
          </tbody>
        </table>
		<div class="am-cf">{{$pager}}</div>
      </div>
    </div>
  </div>
  <!-- content end -->
<script>
function download(file) {
	window.open(file, 'download');
}
</script>
