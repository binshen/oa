	<header class="am-topbar admin-header">
		<div class="am-topbar-brand">
			<strong>Amaze UI</strong> <small>后台管理模板</small>
		</div>

		<button
			class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only"
			data-am-collapse="{target: '#topbar-collapse'}">
			<span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span>
		</button>

		<div class="am-collapse am-topbar-collapse" id="topbar-collapse">

			<ul
				class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list">
				<li><a href="javascript:;"><span class="am-icon-envelope-o"></span>
						收件箱 <span class="am-badge am-badge-warning">5</span></a></li>
				<li class="am-dropdown" data-am-dropdown><a
					class="am-dropdown-toggle" data-am-dropdown-toggle
					href="javascript:;"> <span class="am-icon-users"></span> 管理员 <span
						class="am-icon-caret-down"></span>
				</a>
					<ul class="am-dropdown-content">
						<li><a href="#"><span class="am-icon-user"></span> 资料</a></li>
						<li><a href="#"><span class="am-icon-cog"></span> 设置</a></li>
						<li><a href="#"><span class="am-icon-power-off"></span>
								退出</a></li>
					</ul></li>
				<li class="am-hide-sm-only"><a href="javascript:;"
					id="admin-fullscreen"><span class="am-icon-arrows-alt"></span>
						<span class="admin-fullText">开启全屏</span></a></li>
			</ul>
		</div>
	</header>

	<div class="am-cf admin-main">
		<!-- sidebar start -->
		<div class="admin-sidebar am-offcanvas" id="admin-offcanvas">
			{{include file="./sidebar.html"}}</div>
		<!-- sidebar end -->

		<!-- content start -->
		<div id="contentq">
		<iframe src="{{$base_url}}index/main"  style="height: 100%;width:100px" id="mainFrame"  frameborder="0"  >
		</iframe>
		<div id="load" style="position:absolute;top:40%;left:50%;display:none;">
			<img src="http://sc.cnwebshow.com/upimg/allimg/070707/01294420.gif" /> loading...
		</div> <!-- 首先放一个div，用做loading效果 -->
		</div>
		<!-- content end -->
<script type="text/javascript" language="javascript">
$(function () {
	$content=$("#contentq");
	$mainFrame=$("#mainFrame");
	$menuDiv = $("#menuDiv");
	
	var headerheight=50;
	$content.height($(window).height()-headerheight-$('footer').height());
	$menuDiv.height($(window).height()-headerheight-$('footer').height());
	if($(window).width()-$('.admin-sidebar').width()-1 > 380){
		$mainFrame.width($(window).width()-$('.admin-sidebar').width()-2);
	}else{
		$mainFrame.width($(window).width());
	}
	
	$(window).resize(function(){
		$content.height($(window).height()-headerheight-$('footer').height());
		$menuDiv.height($(window).height()-headerheight-$('footer').height());
		if($(window).width()-$('.admin-sidebar').width()-1 > 380){
			$mainFrame.width($(window).width()-$('.admin-sidebar').width()-2);
		}else{
			$mainFrame.width($(window).width());
		}
	});

/*	if (mainFrame.attachEvent){
		mainFrame.attachEvent("onload", function(){
	        $("#load").hide();
	    });
	} else {
		mainFrame.onload = function(){
			$("#load").hide();
	    };
	}*/

	

	
});
</script>
