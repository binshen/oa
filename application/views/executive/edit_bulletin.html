<script type="text/javascript" charset="utf-8" src="/statics/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/statics/ueditor/ueditor.all.min.js"> </script>

<!-- content start -->
  <div class="admin-content">
    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">修改公告</strong> / <small>Add bulletin</small></div>
    </div>

    <hr/>

    <div class="am-g">

      <div class="am-u-sm-12 am-u-md-2 am-u-md-push-10">
      </div>
      <div class="am-u-sm-12 am-u-md-10 am-u-md-pull-2">
        <form class="am-form am-form-horizontal" method="post" action="/xz_bulletin/save_bulletin" onsubmit="return check_input(this);">
          <div class="am-form-group">
            <label for="user-name" class="am-u-sm-2 am-form-label">标题</label>
            <div class="am-u-sm-10">
              <input type="text" name="title" id="title" placeholder="标题" value="{{$data.title}}">
              <input type="hidden" name="id" value="{{$data.id}}">
            </div>
          </div>
          
          <div class="am-form-group">
            <label for="user-name" class="am-u-sm-2 am-form-label">内容</label>
            <div class="am-u-sm-10">
              <textarea id="editor" >{{$data.content}}</textarea>
            </div>
          </div>

		  <div class="am-form-group">
            <label for="user-name" class="am-u-sm-2 am-form-label">审核</label>
            <div class="am-u-sm-10">
              <select data-am-selected="{searchBox: 1, dropUp: 1, btnWidth: '250px'}" id="departmentSelect">
              	<option value="-1">- 选择部门 -</option>
              	{{foreach from=$departments key=key item=item}}
              	<option value="{{$item.id}}">{{$item.name}}</option>
              	{{/foreach}}
			  </select>
			  <select data-am-selected="{searchBox: 1, dropUp: 1}" id="checkerSelect">
			  	<option value="-1">- 选择审核人 -</option>
			  </select>
            </div>
          </div>

          <div class="am-form-group">
            <div class="am-u-sm-9 am-u-sm-push-3">
              <a class="am-btn am-btn-default" href="{{site_url url='xz_bulletin/edit_bulletin'}}/{{$data.id}}">修改</a>
              <input type="submit" class="am-btn am-btn-default" value="保存">
              <a class="am-btn am-btn-default" href="/xz_bulletin/list_bulletin">返回</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- content end -->
  
<script type="text/javascript">
	var ue = UE.getEditor('editor', { 
		initialFrameWidth:800,
		initialFrameHeight:200	
	});
	
	$(function(){
		//判断是否修改,调整界面可编辑项
		var url = "{{segment_url c='2'}}";
		if(url.substr(0, 5) == 'show_'){
	    	$('input,textarea,select').attr('disabled','disabled');
		}
	});


	function check_input(obj){
		if(!$("#title").val()){
			easyDialog.open({
				container : {
					content : "公告标题不能为空！"
				},
				autoClose : 1200,
			});
			return false;
		}
	}
	
	$("#departmentSelect").change(function() {
		var department_id = $(this).val();
		if(department_id > 0) {
			$.get('/xz_bulletin/get_user_list/' + department_id, function(data) {
				var json = JSON.parse(data);
				$("#checkerSelect").empty();
				$("#checkerSelect").append('<option value="-1">- 选择审核人 -</option>');
				for(var i=0; i<json.length; i++) {
					$("#checkerSelect").append('<option value="' + json[i].id + '">' + json[i].rel_name + '</option>');
				}
			});
		}
	});
</script>
