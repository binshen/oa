<!-- content start -->
<div class="admin-content">
    <div class="am-cf am-padding">
      	<div class="am-fl am-cf">
      		<strong class="am-text-primary am-text-lg">导入考勤数据</strong>
      	</div>
    </div>
    <div class="am-g">
       	<form method="post" action="{{site_url url='xz_timesheet/upload_timesheet'}}" class="search_form" enctype="multipart/form-data">
       		<div class="am-u-sm-12 am-u-md-3">
	       		<div class="am-form-group am-form-file">
			  		<button type="button" class="am-btn am-btn-danger am-btn-sm">
			  		<i class="am-icon-cloud-upload"></i> 选择要上传的文件</button>
			  		<input id="upload_file" type="file" name="uploadFile">
				</div>
       		</div>
       		<div class="am-u-sm-12 am-u-md-6">
	       		<div class="am-form-group am-form-file">
			  		<div id="file-list"></div>
				</div>
       		</div>
			<script>
			  	$(function() {
			    	$('#upload_file').on('change', function() {
			      		var fileNames = '';
			      		$.each(this.files, function() {
			        		fileNames += '<span class="am-badge">' + this.name + '</span> ';
			      		});
			      		$('#file-list').html(fileNames);
			    	});
			  	});
			</script>
			<div class="am-u-sm-12 am-u-md-3">
		        <div class="am-btn-toolbar">
		          	<div class="am-btn-group am-btn-group-xs">
		          		<button type="submit" class="am-btn am-btn-secondary"> 提交 </button>
		          	</div>
		        </div>
		    </div>
	    </form>
	</div>
</div>
<!-- content end -->
