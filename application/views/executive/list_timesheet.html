  <!-- content start -->
  <div class="admin-content">

    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">考勤信息列表</strong></div>
    </div>

    <div class="am-g">
      <div class="am-u-sm-12 am-u-md-9">
        <div class="am-btn-toolbar">
          <div class="am-btn-group am-btn-group-xs">
            <a type="button" class="am-btn am-btn-danger" href="{{site_url url='xz_timesheet/import_timesheet'}}"><span class="am-icon-plus"></span> 导入</a>
          </div>
        </div>
      </div>
      <form method="post" action="{{site_url url='xz_timesheet/list_timesheet'}}" class="search_form">
      <div class="am-u-sm-12 am-u-md-3">
        <div class="am-input-group am-input-group-sm">
          <input type="text" class="am-form-field" name="name" value="{{$data.name}}">
          <span class="am-input-group-btn">
            <input type="submit" class="am-btn am-btn-default" value="搜索" />
          </span>
        </div>
      </div>
      </form>
    </div>
    <div class="am-g">
      <div class="am-u-sm-12">
          <table class="am-table am-table-striped am-table-hover table-main">
            <thead>
              <tr>
                <th class="table-id">ID</th>
                <th class="table-title">部门</th>
                <th class="table-title">姓名</th>
                <th class="table-date am-hide-sm-only">时间</th>
                <th class="table-title">状态</th>
                <th class="table-title">比对方式</th>
              </tr>
          </thead>
          <tbody>
          	{{foreach from=$data.items key=key item=item}}
          	<tr>
              <td>{{$item.id}}</td>
              <td><a href="javascript:void(0);">{{$item.dept}}</a></td>
              <td>{{$item.name}}</td>
              <td class="am-hide-sm-only">{{$item.time}}</td>
              <td>{{$item.status}}</td>
              <td>{{$item.method}}</td>
            </tr>
            {{/foreach}}
          </tbody>
        </table>
		<div class="am-cf">{{$pager}}</div>
      </div>

    </div>
  </div>
  <!-- content end -->
