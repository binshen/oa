<script type="text/javascript" charset="utf-8" src="/statics/ueditor/ueditor.all.min.js"> </script>

<!-- content start -->
  <div class="admin-content">
    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">添加公告</strong> / <small>Add bulletin</small></div>
    </div>

    <hr/>

    <div class="am-g">

      <div class="am-u-sm-12 am-u-md-2 am-u-md-push-10">
      </div>
      <div class="am-u-sm-12 am-u-md-10 am-u-md-pull-2">
        <form class="am-form am-form-horizontal" method="post" action="/xz_bulletin/save_bulletin" onsubmit="return check_input(this);">
          <div class="am-form-group">
            <label for="user-name" class="am-u-sm-2 am-form-label">标题</label>
            <div class="am-u-sm-10">
              <input type="text" name="title" id="title" placeholder="标题">
            </div>
          </div>
          
          <div class="am-form-group">
            <label for="user-name" class="am-u-sm-2 am-form-label">内容</label>
            <div class="am-u-sm-10">
              <textarea id="editor" ></textarea>
            </div>
          </div>

          <div class="am-form-group">
            <div class="am-u-sm-9 am-u-sm-push-3">
              <input type="submit" class="am-btn am-btn-primary" value="确认">
              <a class="am-btn am-btn-default" href="/xz_bulletin/list_bulletin">返回</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- content end -->
  
<script type="text/javascript">
	var ue = UE.getEditor('editor', { initialFrameWidth:800 });
	
	function check_input(obj){
		if(!$("#title").val()){
			easyDialog.open({
				container : {
					content : "公告标题不能为空！"
				},
				autoClose : 1200,
			});
			return false;
		}
	}
</script>
