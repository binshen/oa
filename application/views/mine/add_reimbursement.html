<script type="application/javascript">
    var managementItems = ["工资","福利费","招待费","办公费","差旅费","汽车费","邮电费","研究开发费","修理费","租赁费","物业费","水电费","税费","暂支","其他"],
            operatingItmes = ["对外服务费","员工服务费","税费","其他"];
    $(".choose-cost-style").click(function() {
        $(".choose-cost-style").removeClass("current");
        $(this).addClass("current");
        $(".reimbursement-items-div").fadeIn();
        $("#detailInput").empty();
        $("#detailInput").html('<option value="-1">- 选择摘要 -</option>');
        if ($(this).attr("rel") == 0) {
            for (var i = 0; i < managementItems.length; i++) {
                $("#detailInput").append("<option>" + managementItems[i] + "</option>");
            }
        }
       else if ($(this).attr("rel") == 1) {
            for (var i = 0; i < operatingItmes.length; i++) {
                $("#detailInput").append("<option>" + operatingItmes[i] + "</option>");
            }
        }
    });

</script>
