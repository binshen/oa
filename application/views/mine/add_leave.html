<link rel="stylesheet" href="{{$base_url}}statics/datepicker/DateTimePicker.css"/>
<script type="text/javascript" charset="utf-8" src="{{$base_url}}/statics/datepicker/DateTimePicker.js"> </script>

<!-- content start -->
  <div class="admin-content">
    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">添加请假单</strong> / <small>Add leave</small></div>
    </div>
    <hr/>
    <div class="am-g">
      <div class="am-u-sm-12 am-u-md-2 am-u-md-push-10">
      </div>
      <div class="am-u-sm-12 am-u-md-10 am-u-md-pull-2">
        <form class="am-form am-form-horizontal" method="post" action="/my_leave/save_leave" id="addBulletinForm">
        
          <div class="am-form-group">
            <label class="am-u-sm-2 am-form-label">姓名</label>
            <div class="am-u-sm-4">
              <label class="am-form-label">aaa</label>
            </div>
            <label class="am-u-sm-2 am-form-label">所属部门</label>
            <div class="am-u-sm-4">
              <label class="am-form-label">部门123</label>
            </div>
          </div>
          <div class="am-form-group">
            <label for="position" class="am-u-sm-2 am-form-label">职务</label>
            <div class="am-u-sm-4">
              <input type="text" name="position" id="position" placeholder="职务">
            </div>
            <label for="agent" class="am-u-sm-2 am-form-label">工作代理人</label>
            <div class="am-u-sm-4">
              <input type="text" name="agent" id="agent" placeholder="代理人">
            </div>
          </div>
          <div class="am-form-group">
            <label for="editor" class="am-u-sm-2 am-form-label">类别</label>
            <div class="am-form-group am-u-sm-10" style="padding-top:10px;">
			  <label class="am-radio-inline">
			    <input type="radio" name="type_id" value="1" data-am-ucheck>事假
			  </label>
			  <label class="am-radio-inline">
			    <input type="radio" name="type_id" value="2" data-am-ucheck>病假
			  </label>
			  <label class="am-radio-inline">
			    <input type="radio" name="type_id" value="3" data-am-ucheck>婚假
			  </label>
			  <label class="am-radio-inline">
			    <input type="radio" name="type_id" value="4" data-am-ucheck>产假
			  </label>
			  <label class="am-radio-inline">
			    <input type="radio" name="type_id" value="5" data-am-ucheck>年假
			  </label>
			  <label class="am-radio-inline">
			    <input type="radio" name="type_id" value="6" data-am-ucheck>丧假
			  </label>
			  <label class="am-radio-inline">
			    <input type="radio" name="type_id" value="7" data-am-ucheck>换休
			  </label>
			  <label class="am-radio-inline">
			    <input type="radio" name="type_id" value="8" data-am-ucheck>其他
			  </label>
			</div>
          </div>
          <div class="am-form-group">
            <label for="editor" class="am-u-sm-2 am-form-label">请假事由</label>
            <div class="am-u-sm-10">
              <input type="text" name="reason" id="reason" placeholder="请假事由">
            </div>
          </div>
           <div class="am-form-group">
            <label for="editor" class="am-u-sm-2 am-form-label">请假时间</label>
            <div class="am-u-sm-4">
              <input type="text" name="start_time" id="start_time" placeholder="开始时间" data-field="datetime" data-format="yyyy-MM-dd hh:mm:ss">
            </div>
            <div class="am-u-sm-4">
              <input type="text" name="end_time" id="end_time" placeholder="结束时间" data-field="datetime" data-format="yyyy-MM-dd hh:mm:ss">
            </div>
          </div>
		  <div class="am-form-group">
            <label for="dept_id" class="am-u-sm-2 am-form-label">上级审核</label>
            <div class="am-u-sm-10">
              <select data-am-selected="{searchBox: 1, dropUp: 1, btnWidth: '250px'}" id="departmentSelect" name="dept_id">
              	<option value="-1">- 选择部门 -</option>
              	{{foreach from=$departments key=key item=item}}
              	<option value="{{$item.id}}" >{{$item.name}}</option>
              	{{/foreach}}
			  </select>
			  <select data-am-selected="{searchBox: 1, dropUp: 1}" id="checkerSelect" name="user_id">
			  	<option value="-1">- 选择审核人 -</option>
			  </select>
            </div>
          </div>

          <div class="am-form-group">
            <div class="am-u-sm-9 am-u-sm-push-3">
              <input type="button" class="am-btn am-btn-primary" value="确认" id="confirmBtn">
              <a class="am-btn am-btn-default" href="/my_leave/list_bulletin">返回</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- content end -->
  <div id="dtBox"></div>
  
<script type="text/javascript">
	$(document).ready(function() {
		$("#dtBox").DateTimePicker();
	});
	
	$("#departmentSelect").change(function() {
		var department_id = $(this).val();
		if(department_id > 0) {
			$.get('/my_leave/get_user_list/' + department_id, function(data) {
				var json = JSON.parse(data);
				$("#checkerSelect").empty();
				$("#checkerSelect").append('<option value="-1">- 选择审核人 -</option>');
				for(var i=0; i<json.length; i++) {
					$("#checkerSelect").append('<option value="' + json[i].id + '">' + json[i].rel_name + '</option>');
				}
			});
		}
	});
	
	$("#confirmBtn").click(function() {
		var title = $("#title").val();
		if(!title){
			easyDialog.open({
				container : {
					content : "公告标题不能为空！"
				},
				autoClose : 1200,
			});
			return false;
		}
		var dept_id = $("#departmentSelect").val();
		if(dept_id < 0) {
			easyDialog.open({
				container : {
					content : '请选择审核部门'
				},
				autoClose : 1500
			});
			return;
		}
		var user_id = $("#checkerSelect").val();
		if(user_id < 0) {
			easyDialog.open({
				container : {
					content : '请选择审核人'
				},
				autoClose : 1500
			});
			return;
		}
		easyDialog.open({
			container : {
			    header : '添加公告',
			    content : '您确定要添加一个新的公告？',
			    yesFn : function(){
			    	$("#addBulletinForm").attr('action', '/my_leave/save_leave');
					$("#addBulletinForm").submit();
			    },
			    noFn : true
			}
		});
	});
</script>
