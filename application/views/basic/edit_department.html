<!-- content start -->
  <div class="admin-content">
    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">添加部门</strong> / <small>Add department</small></div>
    </div>

    <hr/>

    <div class="am-g">

      <div class="am-u-sm-12 am-u-md-4 am-u-md-push-8">

      </div>
      <div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4">
        <form class="am-form am-form-horizontal" method="post" action="/basic_department/save_department" data-am-validator>
        <fieldset>
          <div class="am-form-group">
            <label for="user-name" class="am-u-sm-3 am-form-label">部门名称</label>
            <div class="am-u-sm-9">
              <input type="text" name="department_name" id="department_name" placeholder="名称名称" value="{{$data.name}}" required>
              <input type="hidden" name="id" value="{{$data.id}}">
            </div>
          </div>

		  <div class="am-form-group">
            <label for="user-name" class="am-u-sm-3 am-form-label">上级公司</label>
            <div class="am-u-sm-9">
              <select name="pid" required>
              <option value="">-请选择上级公司-</option>
              {{foreach from=$company_all item=row}}
              	<option value="{{$row.id}}" {{if $row.id == $data.pid}}selected='selected'{{/if}}>{{$row.name}}</option>
              {{/foreach}}
              </select>
            </div>
          </div>

          <div class="am-form-group">
            <label for="user-email" class="am-u-sm-3 am-form-label">状态</label>
            <div class="am-u-sm-9">
              <select name="status" required>
				<option value="1" {{if $data.status == '1'}}selected='selected'{{/if}}>正常</option>
				<option value="-1"  {{if $data.status == '-1'}}selected='selected'{{/if}}>停用</option>
              </select>
            </div>
          </div>

          <div class="am-form-group">
            <div class="am-u-sm-9 am-u-sm-push-3">
              <input type="submit" class="am-btn am-btn-primary edit_save" value="保存">
              <a class="am-btn am-btn-default" href="/basic_department/list_department">返回</a>
            </div>
          </div>
        </fieldset>
        </form>
      </div>
    </div>
  </div>
  <!-- content end -->
<script>
$(function(){
	//判断是否修改,调整界面可编辑项
	var url = "{{segment_url c='2'}}";
	if(url.substr(0, 5) == 'show_'){
    	$('input,textarea,select').attr('disabled','disabled');
    	$('.edit_save').hide();
	}
});
</script>
